<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/polymer-quill/polymer-quill.html">

<dom-module id="pinnackl-projects">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
		</style>
	    <app-route
	        route="{{route}}"
	        pattern="/:project"
	        data="{{routeData}}"></app-route>
		<div class="card">
			<h1>Project [[_ucfirst(project)]]</h1>

		<style is="custom-style">
		  polymer-quill.full {
		    --polymer-quill-editor-height: 150px;
		  }
		</style>
		<polymer-quill id="demo1" content="[[project]]" class="full" store-as="html" save-interval="1000" toolbar-type="full">
		</polymer-quill>
		</div>
	</template>
	<script>
		Polymer({
			is: 'pinnackl-projects',

			properties: {

				route: {
					type: Object
				},

				routeData: {
					type: Object
				}

			},

	      	observers: [
				'_routeProjectChanged(routeData.project)'
	     	],

			_routeProjectChanged: function (project) {
				this.project = project;
			},

			_ucfirst: function (string) {
				return string.charAt(0).toUpperCase() + string.slice(1);
			}
		});
	</script>
</dom-module>
